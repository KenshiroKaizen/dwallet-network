[package]
name = "ika-adapter-v1"
version = "0.1.0"
authors = ["Mysten Labs <eng@mystenlabs.com>"]
description = "Adapter and accompanying CLI for local ika development"
license = "Apache-2.0"
publish = false
edition = "2021"

[lints]
workspace = true

[dependencies]
anyhow = { workspace = true, features = ["backtrace"] }
bcs.workspace = true
leb128.workspace = true
tracing.workspace = true
serde.workspace = true

move-binary-format.workspace = true
move-bytecode-utils.workspace = true
move-bytecode-verifier-meter.workspace = true
move-core-types.workspace = true
move-vm-config.workspace = true
move-vm-types.workspace = true

move-bytecode-verifier = { path = "../../../external-crates/move/move-execution/v1/crates/move-bytecode-verifier", package = "move-bytecode-verifier-v1" }
move-vm-runtime = { path = "../../../external-crates/move/move-execution/v1/crates/move-vm-runtime", package = "move-vm-runtime-v1" }
move-vm-profiler = { path = "../../../external-crates/move/crates/move-vm-profiler" }
ika-move-natives = { path = "../ika-move-natives", package = "ika-move-natives-v1" }
ika-verifier = { path = "../ika-verifier", package = "ika-verifier-v1" }

ika-macros.workspace = true
ika-protocol-config.workspace = true
ika-types.workspace = true
parking_lot.workspace = true

[dev-dependencies]
move-package.workspace = true

[features]
tracing = [
    "ika-types/tracing",
    "move-vm-runtime/tracing",
    "move-vm-profiler/tracing",
    "move-vm-config/tracing",
]
