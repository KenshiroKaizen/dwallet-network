query getStakes($owner: PeraAddress!, $limit: Int, $cursor: String) {
	address(address: $owner) {
		stakedPeras(first: $limit, after: $cursor) {
			pageInfo {
				hasNextPage
				endCursor
			}
			nodes {
				...RPC_STAKE_FIELDS
			}
		}
	}
}

query getStakesByIds($ids: [PeraAddress!]!, $limit: Int, $cursor: String) {
	objects(first: $limit, after: $cursor, filter: { objectIds: $ids }) {
		pageInfo {
			hasNextPage
			endCursor
		}
		nodes {
			asMoveObject {
				asStakedPera {
					...RPC_STAKE_FIELDS
				}
			}
		}
	}
}

fragment RPC_STAKE_FIELDS on StakedPera {
	principal
	activatedEpoch {
		epochId
		referenceGasPrice
	}
	stakeStatus
	requestedEpoch {
		epochId
	}
	activatedEpoch {
		epochId
	}
	# staking pool can be read from contents
	contents {
		json
	}

	address
	estimatedReward

	# validatorAddress?
}
