query getStakes($owner: IkaAddress!, $limit: Int, $cursor: String) {
	address(address: $owner) {
		stakedIkas(first: $limit, after: $cursor) {
			pageInfo {
				hasNextPage
				endCursor
			}
			nodes {
				...RPC_STAKE_FIELDS
			}
		}
	}
}

query getStakesByIds($ids: [IkaAddress!]!, $limit: Int, $cursor: String) {
	objects(first: $limit, after: $cursor, filter: { objectIds: $ids }) {
		pageInfo {
			hasNextPage
			endCursor
		}
		nodes {
			asMoveObject {
				asStakedIka {
					...RPC_STAKE_FIELDS
				}
			}
		}
	}
}

fragment RPC_STAKE_FIELDS on StakedIka {
	principal
	activatedEpoch {
		epochId
		referenceGasPrice
	}
	stakeStatus
	requestedEpoch {
		epochId
	}
	activatedEpoch {
		epochId
	}
	# staking pool can be read from contents
	contents {
		json
	}

	address
	estimatedReward

	# validatorAddress?
}
