query getNormalizedMoveModulesByPackage($packageId: IkaAddress!, $cursor: String) {
	object(address: $packageId) {
		asMovePackage {
			address

			modules(after: $cursor) {
				pageInfo {
					hasNextPage
					endCursor
				}
				nodes {
					...RPC_MOVE_MODULE_FIELDS
				}
			}
		}
	}
}
