query getMoveFunctionArgTypes($packageId: IkaAddress!, $module: String!, $function: String!) {
	object(address: $packageId) {
		asMovePackage {
			module(name: $module) {
				fileFormatVersion
				function(name: $function) {
					parameters {
						signature
					}
				}
			}
		}
	}
}
